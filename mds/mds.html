<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mds - Música para Todos</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h2>mds</h2>
        </div>
        <ul class="menu">
            <li><a href="#">Início</a></li>
            <li><a href="#">Buscar</a></li>
            <li><a href="#">Sua Biblioteca</a></li>
            <li><a href="#">Playlists</a></li>
            <li><a href="#">Favoritos</a></li>
        </ul>
        <div class="user-section">
            <img src="user-avatar.png" alt="Avatar" class="avatar">
            <span class="username">Seu Nome</span>
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <input type="text" placeholder="Buscar..." class="search-bar">
        </div>
        <div class="content">
            <div class="section-title">
                <h1>Descubra Novas Músicas</h1>
                <button class="btn-primary">Ver Mais</button>
            </div>
            <div class="playlist-grid">
                <div class="playlist-item">
                    <img src="playlist1.jpg" alt="Playlist 1">
                    <h3>Playlist 1</h3>
                </div>
                <div class="playlist-item">
                    <img src="playlist2.jpg" alt="Playlist 2">
                    <h3>Playlist 2</h3>
                </div>
                <div class="playlist-item">
                    <img src="playlist3.jpg" alt="Playlist 3">
                    <h3>Playlist 3</h3>
                </div>
                <div class="playlist-item">
                    <img src="playlist4.jpg" alt="Playlist 4">
                    <h3>Playlist 4</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="music-player">
        <div class="player-controls">
            <button class="prev"><</button>
            <button class="play-pause">Play</button>
            <button class="next">></button>
        </div>
        <div class="track-info">
            <span class="track-name">Nome da Música</span>
            <span class="track-artist">Artista</span>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="volume-control">
            <input type="range" min="0" max="100" value="50">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 mds. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
